backend:
  name: github
  repo: ONSdigital/census-worth-self-help-content
  branch: testcontent
  squash_merges: true

media_folder: static/assets
public_folder: assets

collections:
  - name: constants
    label: Constants
    folder: content/constants/
    create: false
    delete: false
    fields:
      - { label: 'title', name: 'alert_title', widget: 'string' }
      - { label: 'Content', name: 'alert_content', widget: 'string' }