backend:
  name: github
  repo: ONSdigital/census-worth-self-help
  branch: test_content
  squash_merges: true

media_folder: static/assets
public_folder: assets

collections:
  - name: articles
    label: Articles
    label_singular: 'Article' # Used in the UI, ie: "New Post"
    folder: content/articles
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
      - { name: role, label: Role }


  - name: repos
    label: Repos
    label_singular: 'Repo' # Used in the UI, ie: "New Post"
    folder: content/repos
    create: true
    fields:
      - { name: path, label: Path }
      - { name: priority, label: Priority }
      - { name: title, label: Title }



  - name: constants
    label: Constants
    folder: content/constants/
    create: false
    delete: false
    fields:
      - { label: 'title', name: 'alert_title', widget: 'string' }
      - { label: 'Content', name: 'alert_content', widget: 'string' }