platform: linux

image_resource:
  type: docker-image
  source:
    repository: alpine

outputs:
- name: env_file

params:
  CI_URL: https://ci.worth.census-gcp.onsdigital.uk
  REPORT_URL: https://report.worth.census-gcp.onsdigital.uk

run:
  path: sh
  args:
  - -exec
  - |
    cat <<EOF > env_file/.env
    CI_URL=$CI_URL 
    REPORT_URL=$REPORT_URL
    BUILD_STATE=$BUILD_STATE
    EOF
    